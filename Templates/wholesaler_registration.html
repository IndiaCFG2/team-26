<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Wholesaler Register</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend>Please enter your details</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label class="" for="registration">Registration Number:</label>
      <input type="text" name="registration" value="" id="regis" required />

      <label class="" for="contact">Contact Number:</label>
      <input type="text" name="contact" value="" id="contact" required />
    </fieldset>



      <button type="submit" sendMessage()>Register</button>
  </form>
</body>

</html>
